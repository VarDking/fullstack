<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>游信</title>
	<link rel = "stylesheet" type = "text/css" href = "css/base.css">
	<link rel = "stylesheet" type = "text/css" href = "css/main.css">
</head>
<body>

<div class = "head">
	<a class = "logo float-left block" href = "#">游信-爱游戏，爱微信</a>
	<ul class = "nav-menu">
		<li><a href = "#" class = "active">首页</a></li>
		<li><a href = "#">攻略应用系列</a></li>
		<li><a href = "qr-login.html">网页发布</a></li>
	</ul>
</div>

<div class = "banner">
	<div class = "content-column">
		<div class = "phone"></div>
		<div class = "logo"></div>
		<div class = "download">
			<div class = "download-left float-left">
				<span class = "ios download-button"></span>
				<span class = "android  download-button"></span>
			</div>
			<div class = "download-qrcode download-button"></div>
		</div>
	</div>
</div>

<div class = "community content-column">
	<div class = "column-text float-right col-md-6">
		<h1 class = "title">专属社区</h1>
		<p class = "main-text">社区里都是同游玩家，交流经验，游戏不再寂寞</p>
	</div>
	<div class = "float-left col-md-6">
		<div class = "ani community-pic circle-ani big-pic"></div>
		<div class = "ani community-pic community-ani middle-pic"></div>
		<div class = "ani community-pic pic-ani small-pic"></div>
		<div class = "ani community-pic video-ani small-pic"></div>
		<div class = "ani community-pic share-ani small-pic"></div>
		<div class = "ani community-pic activity-ani small-pic"></div>
	</div>
</div>

<div class = "assistant content-column">
	<div class = "left float-left col-md-4 column-text">
		<h1 class = "title">贴心助手</h1>
		<p class = "main-text">游戏攻略、资讯、数据库一应俱全遇到问题，搜索一步到位</p>
	</div>
	<div class = "float-right col-md-7 ">
		<div class = "ani assistant-pic p1"></div>
		<div class = "ani assistant-pic p2"></div>
		<div class = "ani assistant-pic p3"></div>
		<div class = "ani assistant-pic p4"></div>
	</div>
</div>

<div class = "chat content-column">
	<div class = "right float-right col-md-4 column-text">
		<h1 class = "title">聊天交友</h1>
		<p class = "main-text">玩转帮派，号令帮战<br>大神、妹纸，随时随地聊起来</p>
	</div>
	<div class = "left float-right col-md-7">
		<div class = "ani chat-pic"></div>
	</div>
</div>

<div class = "circle content-column">
	<div class = "left float-left col-md-4 column-text">
		<h1 class = "title">玩家圈子</h1>
		<p class = "main-text">玩家专属的游戏圈<br>记录你的荣光时刻，分享你的游戏历程，发现更多游戏精彩</p>
	</div>
	<div class = "right float-right col-md-7 ">
		<div class = "ani circle-pic p1"></div>
		<div class = "ani circle-pic p2"></div>
		<div class = "ani circle-pic p3"></div>
		<div class = "ani circle-pic p4"></div>
		<div class = "ani circle-pic p5"></div>
		<div class = "ani circle-pic p6"></div>
	</div>
</div>

<div class = "footer">
	<div class = "info center">
		<a href = "#" class = "logo block center"><img src = "img/logo.png"></a>
		<div class = "download-left">
			<span class = "ios download-button"></span>
			<span class = "android download-button"></span>
		</div>
		<div class = "download-qrcode footer-download download-button"></div>
	</div>

	<div class = "copyright">
		<a>html练习作品，<span class = "warn-text">请勿做商业用途</span> Written by <span class = "">Chen</span></a>
	</div>
</div>
</body>
</html>
