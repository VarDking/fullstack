<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Tencent QQ Mascot</title>
	<link rel = "stylesheet" type = "text/css" href = "main.css">
</head>
<body>
<!--create by VarDking-->
<div class = "qq">
	<div class = "head">
		<div class = "eye left">
			<div class = "eyeball left"></div>
			<div class = "eyeball-white left"></div>
		</div>
		<div class = "eye right">
			<div class = "eyeball right"></div>
			<div class = "eyeball-white right"></div>
		</div>
		<div class = "mouth-box">
			<div class = "mouth">
				<div class = "lip"></div>
			</div>
		</div>
	</div>

	<div class = "body">
		<div class = "belly"></div>
		<div class = "swing left"></div>
		<div class = "swing right"></div>
		<div class = "scarf"></div>
		<div class = "scarf-tail"></div>
	</div>

	<div class = "foot left">
		<div class = "claw left"></div>
	</div>
	<div class = "foot right">
		<div class = "claw right"></div>
	</div>
</div>

</body>
</html>
